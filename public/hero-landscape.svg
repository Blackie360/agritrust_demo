<svg width="1440" height="800" viewBox="0 0 1440 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for sky -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for hills -->
    <linearGradient id="hillGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7CCD7C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filter for soft edges -->
    <filter id="softBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
    </filter>
  </defs>
  
  <!-- Sky Background -->
  <rect width="1440" height="500" fill="url(#skyGradient)"/>
  
  <!-- Distant Mountains (faint outlines) -->
  <path d="M 0 350 L 150 320 L 300 340 L 450 310 L 600 330 L 750 300 L 900 320 L 1050 310 L 1200 325 L 1350 300 L 1440 315 L 1440 500 L 0 500 Z" 
