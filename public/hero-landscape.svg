  <ellipse cx="210" cy="150" rx="90" ry="40" fill="#FFFFFF" opacity="0.95"/>
  <ellipse cx="170" cy="160" rx="70" ry="35" fill="#FFFFFF" opacity="0.95"/>
  <ellipse cx="200" cy="160" rx="75" ry="30" fill="#FFFFFF" opacity="0.95"/>
  
